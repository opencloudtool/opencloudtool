<form hx-put="/project" hx-ext="form-json" hx-target="this" hx-swap="outerHTML">
  <div>Edit Project</div>
  <div>
    <label>Name</label>
    <input type="text" name="name" value="{{ project.name }}">
  </div>

  {% for service in project.services %}
  <div class="service">
    <h4>Service {{ loop.index }}</h4>
    <input type="text" name="services[{{ loop.index0 }}][name]" value="{{ service.name }}">
  </div>
  {% endfor %}

  <button class="btn" type="submit">Submit</button>
  <button class="btn" hx-get="/project">Cancel</button>
</form>
