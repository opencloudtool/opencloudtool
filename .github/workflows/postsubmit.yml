name: Post-submit Checks

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always

# Cancel in-progress runs for the same branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      RUSTFLAGS: -Dwarnings

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: "clippy, rustfmt"

      - name: Restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy linter
        run: cargo clippy --workspace --all-targets --all-features --no-deps

      - name: Check for unused dependencies
        uses: bnjbvr/cargo-machete@main

  test:
    runs-on: ubuntu-22.04

    env:
      RUSTFLAGS: -Dwarnings -Cinstrument-coverage
      # Path for coverage files generated by the test run
      LLVM_PROFILE_FILE: ${{ github.workspace }}/target/oct-%p-%3m.profraw
      CARGO_LLVM_COV: 1
      CARGO_LLVM_COV_SHOW_ENV: 1
      CARGO_LLVM_COV_TARGET_DIR: ${{ github.workspace }}/target

    steps:
      - uses: actions/checkout@v4
      - name: Remove unnecessary directories to free up space
        run: |
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: "llvm-tools-preview"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Restore cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Prepare coverage
        run: cargo llvm-cov clean --workspace

      - name: Run tests and generate coverage data
        run: cargo test --no-fail-fast --locked --verbose

      - name: Report coverage
        run: cargo llvm-cov report --lcov --output-path ./coverage.lcov

      - name: Upload coverage report
        if: ${{ github.event_name != 'merge_group' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          slug: opencloudtool/opencloudtool
          fail_ci_if_error: true

  e2e-platform:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Restore rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: crates/oct-platform/e2e/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: crates/oct-platform/e2e

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: crates/oct-platform/e2e

      - name: Pre-build oct-platform
        run: cargo build -p oct-platform

      - name: Run E2E tests
        run: npx playwright test
        working-directory: crates/oct-platform/e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: crates/oct-platform/e2e/playwright-report/
          retention-days: 30
