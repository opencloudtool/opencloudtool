name: Post-submit Checks

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:

env:
  CARGO_TERM_COLOR: always

# Cancel in-progress runs for the same branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # RUSTFLAGS are used by all cargo commands (build, test, clippy)
      RUSTFLAGS: -Dwarnings -Cinstrument-coverage
      # Path for coverage files generated by the test run
      LLVM_PROFILE_FILE: "coverage/%p-%m.profraw"

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: "llvm-tools-preview, clippy"

      - name: Restore cache
        # This caches the /target directory and cargo registry/git data
        # between workflow runs, but not between steps in a single run.
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy linter
        # This is a fast check that reuses cached dependencies.
        # The `--no-deps` flag prevents it from recompiling dependencies.
        run: cargo clippy --no-deps

      - name: Check for unused dependencies
        uses: bnjbvr/cargo-machete@main

      - name: Run tests and generate coverage data
        # Because your tests call the `oct-cli` binary, `cargo test` will
        # automatically build it as a dependency. The separate `cargo build`
        # and `cargo test --no-run` steps are not needed.
        run: cargo test --verbose

      - name: Report coverage
        run: cargo llvm-cov report --lcov --output-path coverage.lcov

      - name: Upload coverage report
        if: ${{ github.event_name != 'merge_group' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: opencloudtool/opencloudtool
