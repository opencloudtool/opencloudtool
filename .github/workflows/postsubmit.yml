name: Post-submit Checks

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:

env:
  CARGO_TERM_COLOR: always
  # RUSTFLAGS are used by all cargo commands (build, test, clippy)
  RUSTFLAGS: -Dwarnings -Cinstrument-coverage
  # Path for coverage files generated by the test run
  LLVM_PROFILE_FILE: "coverage/%p-%m.profraw"

# Cancel in-progress runs for the same branch or PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: "clippy"

      - name: Restore cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy linter
        run: cargo clippy --no-deps

      - name: Check for unused dependencies
        uses: bnjbvr/cargo-machete@main
  
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: "llvm-tools-preview"

      - name: Restore cache
        uses: Swatinem/rust-cache@v2

      - name: Build all targets for tests
        run: cargo test --no-run

      - name: Run tests and generate coverage data
        run: cargo test --no-fail-fast --verbose

      - name: Report coverage
        run: cargo llvm-cov report --lcov --output-path coverage.lcov

      - name: Upload coverage report
        if: ${{ github.event_name != 'merge_group' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: opencloudtool/opencloudtool

